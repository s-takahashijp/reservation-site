<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>予約カレンダー</h1>
        <div id="loading" class="loading">予約情報を読み込み中...</div>
        <div id="reservation-list">
            </div>
        <form id="reservation-form">
            <h2>予約フォーム</h2>
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" required placeholder="your@example.com">
            </div>
            <div class="form-group">
                <label for="schedule">希望日程:</label>
                <select id="schedule" required>
                    <option value="">日程を選択してください</option>
                </select>
            </div>
            <button type="submit" id="submit-button">予約する</button>
            <div id="form-message" class="message"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
